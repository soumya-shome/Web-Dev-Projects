<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Register</title>
</head>

<body bgcolor="#00CCFF">
<fieldset>
<legend align="center">FORM</legend>
<form name="r1" method="post" align="left">
	<p>Name:-</p>
    <p>*<input type="text" name="nam" placeholder="Enter Name" size="30" maxlength="50" required></p>
    
    <p>Gender</p>
    <p>*<input type="radio" name="g1">Male 
    	<input type="radio" name="g1">Female 
        <input type="radio" name="g1">Others</p>
    
    <p>Phone Number:-</p>
    <p><input type="text" name="pno" placeholder="Enter Phone Number" size="20" maxlength="10" required></p>

	<p>Address:-</p>
    <p><textarea rows="10" cols="50" name="address"></textarea></p>
    
    <p>Email ID:</p>
    <p>*<input type="email" name="em" placeholder="Enter Email ID" size="30" required></p>
    
    <p>Date of Birth</p>
    <p>*<input type="date" name="dob" placeholder="dd-mm-yyyy" required></p>
    
    <p>User Name</p>
    <p>*<input type="text" name="user" placeholder="Enter a User Name" required></p>
    
    <p>Password</p>
    <p>*<input type="password" placeholder="Enter Password" name="pass" required></p>
	
    <input type="submit" name="sub">
        
</form>
</fieldset>
</body>
</html>
