<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sign Up</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
<button type="button" class="btn btn-danger btn-lg" data-target="#mymodal" data-toggle="modal">Sign Up</button>
<div id="mymodal" class="modal fade" role="dialog">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>
<h2 class="modal-title">Sign Up</h2>
</div>
<div class="modal-body">
	<p><h4><b>Enter your details here&nbsp;:</b></h4></p><br>
<form name="f1" method="post" action="">
Student Id:&nbsp;<input type="text" placeholder="Student Id" name="t1"><br><br>
Password:&nbsp;<input type="text" placeholder="Password" name="t2"><br><br>
Confirm Password:&nbsp;<input type="text" placeholder="Confirm Password" name="t3"><br><br>
Hint Question:&nbsp;<input type="text" placeholder="Hint Question" name="t4"><br><br>
Hint Answer:&nbsp;<input type="text" placeholder="Hint Answer" name="t5"><br><br>
<input type="submit" value="Sign In" name="b1">&emsp;&emsp;
<input type="button" value="Refresh">
</form>
</div>
<div class="modal-footer">
<button class="btn btn-info " type="button" data-dismiss="modal">Close</button>
</div>

</div>
</div>
</div>

</div>

</body>
</html>
